<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVALIE A SUA MENTORIA</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img1.svg" alt="desenho de uum balão de fala vermelho com 5 estrelas sendo que 3 delas são brancas">
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="legend-1">INFORMAÇÕES PESSOAIS</legend>

          <div class="full-name">
            <div class="input-wrapper">
              <label for="input-name">Nome</label>

              <input type="text" id="input-name">
            </div>

            <div class="input-wrapper">
              <label for="input-surname">Sobrenome
              </label>

              <input type="text" id="input-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>

            <input type="email" id="input-email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR
          </legend>

          <div class="input-wrapper">
            <label for="mentor-selection"> Selecione quem foi o seu mentor</label>

            <select id="mentor-selection">
              <option value="select">Escolha uma opção...</option>

              <option value="fabio">Fábio</option>

              <option value="jorge">Jorge</option>

              <option value="rodrigo">Rodrigo</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback-text">Feedback sobre o mentor</label>

            <textarea id="feedback-text" ></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="clarified-doubts">

            <label for="clarified-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>

              <input type="date" id="input-date">
            </div>

            <div class="input-wrapper">
              <label for="input-begin">Das</label>

              <input type="time" id="input-begin">
            </div>

            <div class="input-wrapper">
              <label for="input-end">Até</label>

              <input type="time" id="input-end">
            </div>
          </div>
        </div>
      </fieldset>

      <input type="submit" class="button" form="my-form" value="SALVAR">
    </form>
  </div>
</body>
</html>
